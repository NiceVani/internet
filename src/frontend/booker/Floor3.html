<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
      />
    <title>Floor Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #d9c1ab;
        }

        header {
            background-color: #d9c1ab;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #000;
        }

        .floor-buttons {
            display: flex;
            gap: 15px;
        }

        .floor-buttons button {
            background-color: #6c34a3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .floor-buttons button:hover {
            background-color: #563080;
        }

        main {
            display: flex;
            flex: 1;
        }

        .layout {
            flex: 3;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 1px;
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            overflow: auto;
            box-sizing: border-box;
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }

        .room {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .room.red {
            pointer-events: none;
        }

        .room:hover {
            transform: scale(1.05);
          }

        .room.large {
            position: relative;
            grid-column: 5 / span 2;
            grid-row: 1 / span 2;
            background-color: #8e8e8e;
        }

        .room.large::after {
            content: 'ไม่ว่าง';
            /* Default content is "Not Available" */
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: red;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: white;
        }

        .room.large.available::after {
            content: 'ว่าง';
            /* Content changes to "Available" */
            background-color: green;
            /* Change color to green for available rooms */
        }

        .room.small {
            position: relative;
            grid-column: 5 / span 2;
            grid-row: 1 / span 2;
            background-color: #8e8e8e;
        }

        .room.small::after {
            content: 'ไม่ว่าง';
            /* Default content is "Not Available" */
            position: absolute;
            top: 10px;
            right: 7px;
            width: 30px;
            height: 30px;
            background-color: red;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: white;
        }

        .room.small.available::after {
            content: 'ว่าง';
            /* Content changes to "Available" */
            background-color: green;
            /* Change color to green for available rooms */
        }


        .room.large.sc2-308 {
            grid-column: 7 / span 2;
            grid-row: 1 / span 2;
            background-color: #8e8e8e;
        }

        .room.vertical_1 {
            grid-row: span 2;
        }

        .room.vertical_2 {
            grid-row: span 2;
            grid-column: 10;
        }

        .room.vertical_3 {
            grid-row: span 2;
            grid-column: 11;
        }

        .room.vertical_4 {
            grid-row: span 2;
            grid-column: 12;
        }

        .room.vertical_5 {
            grid-row: 6 / span 2;
            grid-column: 1 / span 1;
        }

        .room.vertical_6 {
            grid-row: 6 / span 2;
            grid-column: 2 / span 1;
        }

        .room.vertical_7 {
            grid-row: 6 / span 2;
            grid-column: 3 / span 1;
        }

        .room.vertical_8 {
            grid-row: 6 / span 2;
            grid-column: 5 / span 1;
        }

        .room.vertical_9 {
            grid-row: 6 / span 2;
            grid-column: 6 / span 1;
            background-color: gray;
        }

        .room.vertical_10.room.large.sc2-313 {
            grid-column: 7 / span 2;
            grid-row: 6 / span 2;
            background-color: gray;
        }

        .room.vertical_11.room.large.sc2-311 {
            grid-column: 11 / span 2;
            grid-row: 6 / span 2;
            background-color: gray;
        }

        .sidebar {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 2px solid #000;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .reports {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
            /* จัดข้อความชิดซ้าย */
        }

        .report-item {
            display: flex;
            align-items: center;
            gap: 10px;
            /* เพิ่มช่องว่างระหว่างไอคอนกับข้อความ */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            background-color: #fff;
            text-align: left;
            /* จัดข้อความชิดซ้าย */
        }

        .report {
            background-color: #fff3cd;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        button {
            padding: 10px 20px;
            background-color: #6c34a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #563080;
        }

        .icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            color: rgb(0, 0, 0);
            flex-shrink: 0;
          }
    
          .icon-red {
            background-color: red;
          }
    
          .icon-green {
            background-color: green;
          }
    

        .header {
            background-color: #e54715;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .header-title {
            font-size: 20px;
            font-weight: bold;
          }
          .nav {
            display: flex;
            gap: 20px;
          }
          .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
          }
          .nav a:hover {
            text-decoration: underline;
          }
          .nav a.active {
            font-weight: bold;
            text-decoration: underline;
          }
          .content {
            padding: 20px;
            text-align: center;
          }
          .floor-selector {
            margin-bottom: 20px;
          }
          .floor-selector button {
            background-color: #a569bd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
          }
          .floor-selector button:hover {
            background-color: #512e5f;
          }
          .floor-selector button.active {
            background-color: #6c3483;
          }

          .disabled-room {
            pointer-events: none; /* ป้องกันการกด */
            cursor: not-allowed; /* เปลี่ยนเมาส์เป็น "ห้าม" */
          }
          
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">EasyRoom Reservation System</div>
        <div class="nav">
          <a href="home.html">หน้าหลัก</a>
          <a href="#" class="active">จองห้อง</a>
          <a href="repost.html">รายงาน</a>
          <button onclick="logout()">ออกจากระบบ</button>
        </div>
      </div>
      <div class="content">
        <div class="floor-selector">
          <!-- เมื่อกดปุ่มจะไปเปิดไฟล์ Floor*.html -->
          <button onclick="window.location.href='Floor2.html'">ชั้น 2</button>
          <button onclick="window.location.href='Floor3.html'" class="floor-btn active">ชั้น 3</button>
          <button onclick="window.location.href='Floor4.html'">ชั้น 4</button>
          <main>
              <div class="layout">
                  <div class="room red vertical_1" data-room="304">SC2-304</div>
                  <div class="room red vertical_1" data-room="305">SC2-305</div>
                  <div class="room red vertical_1" data-room="306">SC2-306</div>
      
                  <div class="room large available" data-room="307">SC2-307 <i class="fas fa-chalkboard-teacher"></i></span></div>
                  <div class="room large sc2-308 available" data-room="308">SC2-308</div>
      
                  <div class="room red vertical_2">ห้องน้ำ</div>
                  <div class="room red vertical_3">ห้องน้ำ</div>
                  <div class="room red vertical_4" data-room="310">SC2-310</div>
                  <div class="room red vertical_5" data-room="301">SC2-301</div>
                  <div class="room red vertical_6" data-room="302">SC2-302</div>
                  <div class="room red vertical_7" data-room="303">SC2-303</div>
                  <div class="room red vertical_8" data-room="314">SC2-314</div>
                  <div class="room vertical_9 small available" data-room="313-1">SC2-313-1</div>
                  <div class="room vertical_10 room large sc2-313 available" data-room="313">SC2-313</div>
                  <div class="room vertical_11 room large sc2-311 available" data-room="311">SC2-311<br>(Co-working Space)</div>
              </div>
      
              <div class="sidebar">
                  <div class="reports">
                      <div class="report-item">
                          <span class="icon icon-red"></i></span> <!-- ไอคอนจองไม่ได้ -->
                          <span>จองไม่ได้</span>
                      </div>
                      <div class="report-item">
                          <span class="icon icon-green"></i></span> <!-- ไอคอนจองได้ -->
                          <span>จองได้</span>
                      </div>
                      <div class="report-item">
                          <span class="icon"><i class="fas fa-chalkboard-teacher"></i></span> <!-- ไอคอนห้องเล็กเชอร์ -->
                          <span>ห้องเล็กเชอร์</span>
                      </div>
                      <div class="report-item">
                          <span class="icon"><i class="fas fa-laptop-code"></i></span> <!-- ไอคอนห้องปฏิบัติการ -->
                          <span>ห้องปฏิบัติการ</span>
                      </div>
                      <div class="report-item">
                          <span class="icon"><i class="fas fa-users"></i></span> <!-- ไอคอนห้องประชุม -->
                          <span>ห้องประชุม</span>
                      </div>
                  </div>
      
              </div>
          </main>
        </div>
      </div>

</body>
</html>
